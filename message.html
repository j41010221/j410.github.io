<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupal ka potaena</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .message-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .heart {
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>For You ❤️</h2>
        <p>Hey, I just wanted to say...</p>
        <p>I really like you! You make my days brighter, and I’d love to spend more time with you. ❤️</p>
        <p class="heart">❤❤❤</p>
    </div>
</body>
</html>
