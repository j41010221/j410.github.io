<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
            cursor: pointer;
            display: inline-block;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        function showMessage() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'message.html';
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Click Me</h1>
        <span class="heart" onclick="showMessage()">‚ù§</span>
    </div>
</body>
</html>
